<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro de Vehículos</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* Header mejorado */
        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* Formulario */
        .vehicle-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        /* Layout de columnas para algunos campos */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Botones */
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        /* Sección de resultados */
        .results {
            padding: 30px;
            background: #f8f9fa;
            border-top: 3px solid #3498db;
            display: none;
        }

        .results h2 {
            color: #27ae60;
            margin-bottom: 20px;
            text-align: center;
        }

        .vehicle-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .vehicle-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .info-item {
            padding: 8px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .info-label {
            font-weight: bold;
            color: #2c3e50;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Mejorado -->
        <div class="header">
            <h1> Registro de Vehículos</h1>
            <p>Sistema de gestión y registro de vehículos</p>
        </div>

        <!-- Formulario de Registro -->
        <form id="vehicleForm" class="vehicle-form">
            <!-- Información del Vehículo -->
            <h2>Información del Vehículo</h2>
            
            <div class="form-group">
                <label for="placa">Placa *</label>
                <input type="text" id="placa" name="placa" required 
                       placeholder="Ej: ABC123" maxlength="8">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="marca">Marca *</label>
                    <select id="marca" name="marca" required>
                        <option value="">Seleccione marca</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Honda">Honda</option>
                        <option value="Ford">Ford</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Nissan">Nissan</option>
                        <option value="Hyundai">Hyundai</option>
                        <option value="Kia">Kia</option>
                        <option value="Volkswagen">Volkswagen</option>
                        <option value="BMW">BMW</option>
                        <option value="Mercedes-Benz">Mercedes-Benz</option>
                        <option value="Audi">Audi</option>
                        <option value="Mazda">Mazda</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="modelo">Modelo *</label>
                    <input type="text" id="modelo" name="modelo" required 
                           placeholder="Ej: Corolla, Civic">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="anio">Año *</label>
                    <input type="number" id="anio" name="anio" required 
                           min="1990" max="2024" 
                           placeholder="Ej: 2020">
                </div>

                <div class="form-group">
                    <label for="color">Color *</label>
                    <input type="text" id="color" name="color" required 
                           placeholder="Ej: Rojo, Azul">
                </div>
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de Vehículo *</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Seleccione tipo</option>
                    <option value="Sedán">Sedán</option>
                    <option value="SUV">SUV</option>
                    <option value="Pickup">Pickup</option>
                    <option value="Hatchback">Hatchback</option>
                    <option value="Coupe">Coupe</option>
                    <option value="Motocicleta">Motocicleta</option>
                    <option value="Camión">Camión</option>
                    <option value="Van">Van</option>
                </select>
            </div>

            <!-- Información del Propietario -->
            <h2 style="margin-top: 30px;">Información del Propietario</h2>
            
            <div class="form-group">
                <label for="propietario">Nombre Completo *</label>
                <input type="text" id="propietario" name="propietario" required 
                       placeholder="Nombre del propietario">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cedula">Cédula *</label>
                    <input type="text" id="cedula" name="cedula" required 
                           placeholder="Número de cédula" maxlength="15">
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" 
                           placeholder="Número de contacto">
                </div>
            </div>

            <div class="form-group">
                <label for="observaciones">Observaciones</label>
                <textarea id="observaciones" name="observaciones" 
                         placeholder="Observaciones adicionales..." 
                         rows="3"></textarea>
            </div>

            <!-- Botones de acción -->
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Registrar Vehículo</button>
                <button type="reset" class="btn btn-secondary">Limpiar Formulario</button>
            </div>
        </form>

        <!-- Sección de Resultados -->
        <div id="results" class="results">
            <h2>✅ ¡Vehículo Registrado Exitosamente!</h2>
            <div id="vehicleData" class="vehicle-card">
                <!-- Aquí se mostrarán los datos registrados -->
            </div>
            <button onclick="resetForm()" class="btn btn-primary">Registrar Otro Vehículo</button>
        </div>
    </div>

    <script>
        // Manejar el envío del formulario
        document.getElementById('vehicleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Recoger datos del formulario
            const formData = {
                placa: document.getElementById('placa').value.toUpperCase(),
                marca: document.getElementById('marca').value,
                modelo: document.getElementById('modelo').value,
                anio: document.getElementById('anio').value,
                color: document.getElementById('color').value,
                tipo: document.getElementById('tipo').value,
                propietario: document.getElementById('propietario').value,
                cedula: document.getElementById('cedula').value,
                telefono: document.getElementById('telefono').value,
                observaciones: document.getElementById('observaciones').value,
                fechaRegistro: new Date().toLocaleDateString('es-ES')
            };

            // Mostrar resultados
            showResults(formData);
        });

        // Función para mostrar resultados
        function showResults(data) {
            const resultsDiv = document.getElementById('results');
            const vehicleDataDiv = document.getElementById('vehicleData');
            
            vehicleDataDiv.innerHTML = `
                <div class="vehicle-info">
                    <div class="info-item">
                        <span class="info-label">Placa:</span> ${data.placa}
                    </div>
                    <div class="info-item">
                        <span class="info-label">Marca:</span> ${data.marca}
                    </div>
                    <div class="info-item">
                        <span class="info-label">Modelo:</span> ${data.modelo}
                    </div>
                    <div class="info-item">
                        <span class="info-label">Año:</span> ${data.anio}
                    </div>
                    <div class="info-item">
                        <span class="info-label">Color:</span> ${data.color}
                    </div>
                    <div class="info-item">
                        <span class="info-label">Tipo:</span> ${data.tipo}
                    </div>
                    <div class="info-item">
                        <span class="info-label">Propietario:</span> ${data.propietario}
                    </div>
                    <div class="info-item">
                        <span class="info-label">Cédula:</span> ${data.cedula}
                    </div>
                    <div class="info-item">
                        <span class="info-label">Teléfono:</span> ${data.telefono || 'No especificado'}
                    </div>
                    <div class="info-item">
                        <span class="info-label">Observaciones:</span> ${data.observaciones || 'Ninguna'}
                    </div>
                    <div class="info-item">
                        <span class="info-label">Fecha de Registro:</span> ${data.fechaRegistro}
                    </div>
                </div>
            `;
            
            // Mostrar sección de resultados y ocultar formulario
            document.getElementById('vehicleForm').style.display = 'none';
            resultsDiv.style.display = 'block';
            
            // Scroll a los resultados
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Función para resetear el formulario
        function resetForm() {
            document.getElementById('vehicleForm').reset();
            document.getElementById('vehicleForm').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            // Scroll al formulario
            document.getElementById('vehicleForm').scrollIntoView({ behavior: 'smooth' });
        }

        // Validación de placa en tiempo real
        document.getElementById('placa').addEventListener('input', function(e) {
            this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
        });

        // Validación de cédula (solo números)
        document.getElementById('cedula').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
